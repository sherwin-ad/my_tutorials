hosts: web
  remote_user: root
  become: yes
  tasks:
  - name: Install Apache
    yum:
      name: httpd
      state: installed
    notify:
      - Restart Apache
  - name: Install Nano
    yum:
      name: nano
      state: installed
    notify:
      - Restart Apache
  - name: Install Mysql
    yum:
      name: mysql
      state: installed
    notify:
      - Restart Apache 


#  - name: Remove Apache
#    yum:
#      name: httpd
#      state: removed

  handlers:
    - name: Restart Apache
      service:
        name: httpd
        state: restarted